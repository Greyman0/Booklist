<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booklist | Save Your Favorite Book</title>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>

		<!-- css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- nav start -->
		<nav class="navbar">
			<a href="index.html" class="navbar-logo">Booklist</a>

			<div class="navbar-nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="login.html">Log-in</a>
				<a href="signup.html">Sign-up</a>
			</div>
		</nav>
		<!-- nav end -->

		<!-- signup section start -->
		<section class="signup">
			<div class="row">
				<form action="">
					<div class="input-group">
						<label for="">Username</label>
						<input type="text" id="username" />
					</div>
					<div class="input-group">
						<label for="">Email</label>
						<input type="email" id="email" />
					</div>
					<div class="input-group">
						<label for="">Password</label>
						<input type="password" id="pass" />
					</div>
					<div class="input-group conf-pass">
						<label for="">Confirm Password</label>
						<input type="password" id="pass_val" />
					</div>
				</form>

				<div class="signup-hero">
					<img src="img/signup-logo.png" alt="" />
					<button type="submit" id="submit">Sign-up</button>
				</div>
			</div>
		</section>
		<!-- signup section end -->

		<!-- footer section start -->
		<footer></footer>
		<!-- footer section end -->
		<script src="script.js"></script>
	</body>
</html>
